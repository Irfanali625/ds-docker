version: '3.8'

services:
  mongodb:
    image: quay.io/mongodb/mongodb-community-server:4.4.29-ubi8
    container_name: ds-mongodb-prod
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password123}
      MONGO_INITDB_DATABASE: data-scraping
    volumes:
      - mongodb_data_prod:/data/db
    networks:
      - ds-network-prod

  backend:
    build:
      context: ./ds-backend
      dockerfile: Dockerfile
    container_name: ds-backend-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      MONGODB_URI: mongodb://admin:${MONGO_ROOT_PASSWORD:-password123}@mongodb:27017/data-scraping?authSource=admin
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    volumes:
      - ./ds-backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - ds-network-prod

  frontend:
    build:
      context: ./ds-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://203.161.58.142:8000
    container_name: ds-frontend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://203.161.58.142:8000
    networks:
      - ds-network-prod

volumes:
  mongodb_data_prod:
    driver: local

networks:
  ds-network-prod:
    driver: bridge
