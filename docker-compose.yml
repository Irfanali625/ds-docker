version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ds-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: data-scraping
    volumes:
      - mongodb_data:/data/db
    networks:
      - ds-network

  backend:
    build:
      context: ./ds-backend
      dockerfile: Dockerfile
    container_name: ds-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production
      PORT: 8000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/data-scraping?authSource=admin
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}
    networks:
      - ds-network
    volumes:
      - ./ds-backend/uploads:/app/uploads

  frontend:
    build:
      context: ./ds-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: ds-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8000
    networks:
      - ds-network

volumes:
  mongodb_data:
    driver: local

networks:
  ds-network:
    driver: bridge

